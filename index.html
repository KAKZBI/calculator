<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/fed34cc1ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="screen"></div>
        <button class="sign">-/+</button>
        <button class="operator" value="divide" data-key="68">/</button>
        <button class="operator" value="multiply" data-key="88">*</button>
        <button class="backspace" value="backspace" data-key="8">&#x2408;</button>
        
        <button class="digit" value="7" data-key="55">7</button>
        <button class="digit" value="8" data-key="56">8</button>
        <button class="digit" value="9" data-key="57">9</button>
        <button class="operator" value="substract" data-key="189">-</button>
        
        <button class="digit" value="4" data-key="52">4</button>
        <button class="digit" value="5" data-key="53">5</button>
        <button class="digit" value="6" data-key="54">6</button>
        <button class="operator" value="add" data-key="61">+</button>
        <button class="digit" value="1" data-key="49">1</button>
        <button class="digit" value="2" data-key="50">2</button>
        <button class="digit" value="3" data-key="51">3</button>
        <button class="equals" value="=" data-key="187">=</button>
        <button class="digit" value="0" data-key="48">0</button>
        <button class="point" value="." data-key="190">.</button>
        <button class="clear" value="clear" data-key="8">Clear</button>
    </div>
    <footer> <p>
        Copyright Â© kakzbi <script>document.write((new Date).getFullYear())  </script>
        <i class="fab fa-github"></i>
    </p> </footer>
</body>
</html>
